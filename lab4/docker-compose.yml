version: '3.8'

services:
  postgres-master:
    build: ./postgres-master
    container_name: postgres-master
    hostname: postgres-master
    ports:
      - "5433:5433"
    volumes:
      - ./postgres-master/init.sh:/init.sh
      - postgres-master-data:/var/lib/postgresql/data
    networks:
      postgres-network:
        ipv4_address: 172.20.0.10

  postgres-standby:
    build: ./postgres-standby
    container_name: postgres-standby
    hostname: postgres-standby
    ports:
      - "5434:5433"
    volumes:
      - ./postgres-standby/init.sh:/init.sh
      - postgres-standby-data:/var/lib/postgresql/data
    networks:
      postgres-network:
        ipv4_address: 172.20.0.11

  pgpool:
    build: ./pgpool
    container_name: pgpool
    hostname: pgpool
    ports:
      - "5432:5432"
    volumes:
      - ./pgpool/init.sh:/init.sh
    networks:
      postgres-network:
        ipv4_address: 172.20.0.12

  client:
    image: ubuntu:22.04
    container_name: client
    hostname: client
    command: tail -f /dev/null
    networks:
      postgres-network:
        ipv4_address: 172.20.0.13

networks:
  postgres-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24

volumes:
  postgres-master-data:
  postgres-standby-data: